<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img class="logo-sm" src="./Google_2015_logo.svg" alt="">
    <div class="top-bar">
        <a href="./index.html">Google</a>
        <a href="./images.html">Images</a>
        <i class="fa-solid fa-bars menu"></i>
        <span class="profile">N</span>
        
    </div>
    <div class="advanced-container">
        <br><br><br><br>
        <h1>Advanced Search</h1>
        <div class="horizontal-line"></div>
        <br><br><br><br>
        
        <h2>Find pages with...</h2>
        <form action="https://www.google.com/search">
            <div class="item">
                <h3>all these words:</h3> 
                <input type="text" name="as_q">
            </div>
            <div class="item">
                <h3>this exact word or phrase:</h3>
                <input type="text" name="as_epq">
            </div>
            <div class="item">
                <h3>any of these words:</h3>
                <input type="text" name="as_oq">
            </div>
            <div class="item">
                <h3>none of these words:</h3>
                <input type="text" name="as_eq">
            </div>
            <input class="adv-btn" type="submit" value="Advanced Search">
        </form>

        
    </div>
    

        
    </div>
    
</body>
</html>
