<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="top-bar">
        <a href="./index.html">Google</a>
        <a href="./advanced.html">Advanced Search</a>
        <i class="fa-solid fa-bars menu"></i>
        <span class="profile">N</span>
        
    </div>
    <div class="search-bar-container">
        <img src="./Google_Images_2015_logo.svg" alt="">
        <form action="https://images.google.com/search">
            <div class="search-bar">
                <span class="icon search-icon"><i class="fa-solid fa-magnifying-glass" style="color: #a8a8a8;"></i></span>
                <input type="text" name="q"  />
                <span class="icon mic-icon"><i class="fa-solid fa-microphone"></i></span>
                <span class="icon cam-icon"><i class="fa-solid fa-camera"></i></span>
               <button type="submit" >
                    <span class="icon search-icon" >
                        <i class="fa-solid fa-magnifying-glass" style="color: #593cff;">

                        </i>
                    </span>
                </button>
            </div>
            
        </form>
    </div>
    
</body>
</html>
